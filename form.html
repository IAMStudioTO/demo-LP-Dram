<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spline viewer senza badge</title>

  <!-- Spline Viewer 1.12.4 -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.4/build/spline-viewer.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    spline-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>

  <!-- ðŸ”´ CAMBIA QUI: incolla la URL della tua scena Spline -->
	<script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/7SzaMrhSI9lwsjTz/scene.splinecode"></spline-viewer>
  
  <!-- Script anti-badge -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const viewer = document.querySelector("spline-viewer");
      if (!viewer) return;

      const interval = setInterval(() => {
        if (!viewer.shadowRoot) return;

        const candidates = viewer.shadowRoot.querySelectorAll(`
          [href*="spline"],
          [aria-label*="spline"],
          [title*="spline"],
          a,
          spline-watermark,
          [part="watermark"],
          [part="logo"],
          .watermark,
          .logo
        `);

        candidates.forEach(el => {
          const txt = (el.textContent || "").toLowerCase();
          if (
            txt.includes("spline") ||
            txt.includes("built with") ||
            (el.href && el.href.includes("spline"))
          ) {
            el.remove();
          }
        });
      }, 100);
    });
  </script>

</body>
</html>
